name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      # >>> ВАЖНО: сначала подтягиваем модули, чтобы typecheck у линтера видел зависимости
      - name: Prime Go modules cache
        run: |
          go mod download
          go mod verify

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
          args: --timeout=5m

      - name: Build
        run: go build -v ./...

      - name: Run tests (unit + integration)
        env:
          # Testcontainers будет использовать локальный Docker демона на runner'e
          TESTCONTAINERS_RYUK_DISABLED: "false"
        run: go test -v -race ./...

      - name: Get short Git SHA
        id: git-sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: offerhunt/evaluation-service:${{ steps.git-sha.outputs.sha }},offerhunt/evaluation-service:latest
